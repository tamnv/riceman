<ion-view view-title="Sign-In">
  <ion-content>
    <div class="message">
      <p ng-show="signin.username.$error.required">Username is required!</p>
      <p ng-show="signin.password.$error.required">Password is required!</p>
    </div>
    <form name="signin" class="list">
      <label class="item item-input">
        <input type="text" placeholder="Username" name="username" ng-model="user.username" required>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" name="password" ng-model="user.password" required>
      </label>
    </form>
    <div>
      <button class="button button-block button-green" ng-click="signIn(user)">
        Sign-In
      </button>
      <p class="text-center">
        <a href="#/forgot-password">Forgot password</a>
      </p>
    </div>
  </ion-content>
</ion-view>
